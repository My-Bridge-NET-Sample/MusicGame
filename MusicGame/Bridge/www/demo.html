    <div id=challenge>What is this note?</div>
    <canvas id="canvas"></canvas>
    <div>
        <button id="b0"></button>
        <button id="b1"></button>
        <button id="b2"></button>
        <button id="b3"></button>
        <button id="b4"></button>
        <button id="b5"></button>
        <button id="b6"></button>
    </div>
    <div id=score>Right:0 Wrong:0</div>
    Type: <select onchange="MusicGame.App.updateButtons()" name="buttonType">
    <option value="dor">Elements: Do, Re, Mi, Fa, So, La, Ti</option>
    <option value="letter">Letter: C, D, E, F, G, A, B</option>
    </select><br />
    Clef: <select onchange="MusicGame.App.updateClef()" name="clef">
    <option value="treble">Treble (Right Hand Piano)</option>
    <option value="bass">Bass (Left Hand Piano)</option>
    <option value="tenor">Tenor</option>
    <option value="alto">Alto</option>
    </select>
